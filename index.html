<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <title>Chat Application</title>
</head>
<body>
    <div id="chat-container">
        <div id="middle-container">
            <div id="messages">
                <!-- Chat messages will appear here -->
            </div>
            <div id="input-container">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button" type="button">K</button>
            </div>
            <div id="thinking-container" style="display: none;">
                <p class="thinking-text chatbot-message" id="thinking-text">Thinking</p>
            </div>
        </div>
    </div>
    
    <!-- Include the separated JavaScript files -->
    <script src="fetchAIConfig.js"></script>   <!-- Fetch AI config -->
    <script src="formatResponse.js"></script>  <!-- Format response and API interactions -->
    <script src="chatInteraction.js"></script> <!-- User interaction logic -->

    <script>
        // Removed the resizing logic for textarea
    </script>
</body>
</html>
